<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        .item {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>JavaScript</h1>
    <p class="texto primeiro">JavaScript é top demais!!</p>
    <p class="texto">JavaScript é massa demais!!</p>
    <ul>
        <li>Função</li>
        <li>Array</li>
        <li>Objeto</li>
    </ul>
    <script>
        const itens = document.querySelectorAll("li");
        // jeito errado
        itens.forEach(item => {
            item.style="color: red; font-size: 24px";
        });

        // classList
        document.querySelectorAll(".texto").forEach(texto => {
            console.log(texto.classList);
        })

        // add
        itens.forEach(item => {
            item.classList.add("item");
        })

        // remove
        itens.forEach(item => {
            item.classList.remove("item");
        })

        // contains
        itens.forEach(item => {
            console.log(item.classList.contains("item"));
        })
    </script>
</body>
</html>
